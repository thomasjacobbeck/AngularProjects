<div class="component">
    <header>
      <span class="page-title">User List</span>
      <span> | <a routerLink='/users/create'>Create New</a></span>
      <span> | <input [(ngModel)] = 'searchCriteria' type="text"></span>
    </header>
    <table class="table table.sm" *ngIf="users">
      <thead>
        <tr>
          <td>Id</td>
          <td>Name</td>
          <td>Username</td>
          <td>Phone</td>
          <td>Email</td>
          <td>Reviewer?</td>
          <td>Admin?</td>
          <td>Actions</td>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users | searchUsers:searchCriteria | sortUsers">
          <td>{{user.Id}}</td>
          <td>{{user.FirstName}} {{user.LastName}}</td>
          <td>{{user.UserName}}</td>
          <td>{{user.Phone}}</td>
          <td>{{user.Email}}</td>
          <td>{{user.isReviewer | screamingBoolDisplay}}</td>
          <td>{{user.isAdmin | screamingBoolDisplay}}</td>
          <td>
            <span><a routerLink='/users/detail/{{user.Id}}'>View</a></span>
            <span> | </span>
            <span><a routerLink='/users/edit/{{user.Id}}'>Edit</a></span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
